<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bus Ticket Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-2xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Online Bus Ticket Booking</h1>
    <form action="search.php" method="GET" class="space-y-4 bg-white p-6 rounded shadow">
      <div>
        <label class="block font-medium">From:</label>
        <input type="text" name="from" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block font-medium">To:</label>
        <input type="text" name="to" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block font-medium">Date:</label>
        <input type="date" name="date" required class="w-full border p-2 rounded" />
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Search Buses</button>
    </form>
  </div>
</body>
</html>
